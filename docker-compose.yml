services:
  nginx:
    build: .
    container_name: cf-demos-nginx
    restart: unless-stopped
    networks:
      - demos-network
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cf-demos-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - demos-network
    depends_on:
      - nginx

networks:
  demos-network:
    driver: bridge

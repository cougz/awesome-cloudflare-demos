server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    # Main app - serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Module metadata API
    location /modules/ {
        alias /usr/share/nginx/html/modules/;
        add_header Access-Control-Allow-Origin *;
        autoindex on;
        default_type application/json;
    }

    # App header
    location /app-header.html {
        alias /usr/share/nginx/html/app-header.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Include all module routes
    include /etc/nginx/conf.d/modules/*.conf;
}
